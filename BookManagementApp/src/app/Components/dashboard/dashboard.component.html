<header style="background-color:#2c3e50; width:100%; height:60px; display: flex;justify-content: space-between;">
  <h2 style = "color:white; padding: 10px;">Book Management System</h2>
  
  <div style="display:flex;">
    <!-- user account details -->
    <div class="account" style="display:flex;">
      <!-- profile photo -->
      <div class="profile">
        <img src="{{currentUser.avatarUrl}}">
      </div>
      <!-- username -->
      <h2>{{currentUser.username}}</h2>
    </div>
    <!-- logout button -->
    <button class="btn btn-sm btn-danger" style="height:40px; margin: 10px 20px; padding: 0 10px;" (click)="logout()">Logout</button>
  </div>
</header>
