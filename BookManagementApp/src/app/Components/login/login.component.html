<!-- login header -->
<header style="background-color:#2c3e50; width:100%; height:60px; display: flex;justify-content: space-between;">
    <h2 style = "color:white; padding: 10px;">Book Management System</h2>
    <button class="btn btn-sm btn-primary" style="height:40px; margin: 10px 20px; padding: 0 10px;" routerLink="/signup">Sign Up</button>
    
</header>

<!-- login body -->
<div class="container" style="width:40%;">
    <div class="card">
       <div class="card-body" >
        <h1>Login</h1>

        <!-- login form -->
        <form class="example-form" [formGroup] = "loginForm" (ngSubmit)="login()">
            <div class="row" style="display: block;">
                <!-- username  -->
                <div class="col-4">
                    <mat-form-field class="example-full-width" appearance="legacy">
                      <mat-label>Username</mat-label>
                      <input type="text" formControlName="username" matInput>
                    </mat-form-field>
                </div>
               <!-- password -->
                <div class="col-4">
                    <mat-form-field class="example-full-width" appearance="legacy">
                      <mat-label>Password</mat-label>
                      <input type="password" formControlName="password" matInput>
                    </mat-form-field>
                </div>

                <!-- if credentials are incorrect show this error -->
                <div class="col-4">
                    <p class="error" *ngIf="errorState">{{errorMsg}}</p>
                  </div>

                <!-- this is not implemented -->
              <div class="col-4">
                <p><a href="#">Forgot password?</a></p>
              </div>
                <!-- login button -->
                <div class="col-4" style="display:flex; justify-content: flex-end;">
                      <button class="btn btn-sm btn-primary" style="width: 100%;" type="submit">Login</button>
                </div>
                
                <!-- to sign in section -->
                <div class="col-4">
                    <p class="signup">Don't you have an Account? <a routerLink="/signup">Sign up</a></p>
                </div>
            </div>
        </form>


       </div>
    </div>
</div>
